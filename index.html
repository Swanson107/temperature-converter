<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Converter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h3>Temperature Converter</h3>

    <label for="input-select" class="inputs">Convert from </label>
        <select name="input-select" id="input-select" class="input-select">
            <option value="celcius" class="input-option">Celcius</option>
            <option value="fahrenheit" class="input-option">Fahrenheit</option>
            <option value="kelvin" class="input-option">Kelvin</option>
        </select>
    <label for="output-select" class="inputs">To </label>
        <select name="output-select" id="output-select" class="input-select">
            <option value="celcius" class="input-option">Celcius</option>
            <option value="fahrenheit" class="input-option">Fahrenheit</option>
            <option value="kelvin" class="input-option">Kelvin</option>
        </select>

    <input type="number" id="temp-input">
    <button type="button" class="submit">Calculate</button>
    
</body>
</html>
